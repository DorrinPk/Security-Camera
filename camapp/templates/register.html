{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action "" class="form">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{% if field.type == "BooleanField" %}
			{{field.label}} {{field}}
		{% else %}
			{{ render_field(field) }}
		{% endif %}
	{% endfor %}
	<button type="submit" id="submit"> Register</button>
</form>
{% endblock %}
